<div class="container-fluid">
  <div class="row">
    <div class="col-md-3">

    </div>
    <div class="col-md-6">
      <div class="row items-align-center">
        <h2>Add New Tenent</h2>
      </div>
      <div class="row card items-align-centre">
        <div class="container-fluid">
          <form>
            <div class="form-group ">
              <label for="">Name</label>
              <input [(ngModel)]="tenent.name" name="name" type="text" class="form-control">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="">Email</label>
                <input [(ngModel)]="tenent.email" name="email" type="email" class="form-control">
              </div>
              <div class="form-group col-md-6">
                <label for="">Phone</label>
                <input [(ngModel)]="tenent.phone" name="phone" type="number" class="form-control">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="">Password</label>
                <input [(ngModel)]="tenent.password" name="password" type="password" class="form-control">
              </div>
              <div class="form-group col-md-6">
                <label for="">Confirm Password</label>
                <input [(ngModel)]="tenent.cpassword" name="cpassword" type="password" class="form-control">
              </div>
            </div>
            <label for="">Permenent Address</label>
            <div class="form-row">
              <div class="form-group col-md-6">
                <input type="text" placeholder="Line 1" class="form-control" name="address1"
                  [(ngModel)]="tenent.permanent_address.address1">
              </div>
              <div class="form-group col-md-6">
                <input type="text" class="form-control" placeholder="Line 2" name="address2"
                  [(ngModel)]="tenent.permanent_address.address2">
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-3">
                <input type="text" placeholder="City" name="city" [(ngModel)]="tenent.permanent_address.city"
                  class="form-control">
              </div>
              <div class="form-group col-md-3">
                <input type="text" placeholder="State" name="state" [(ngModel)]="tenent.permanent_address.state"
                  class="form-control">
              </div>
              <div class="form-group col-md-3">
                <input type="text" placeholder="Country" name="country" [(ngModel)]="tenent.permanent_address.country"
                  class="form-control">
              </div>
              <div class="form-group col-md-3">
                <input type="text" placeholder="Pincode" name="pincode" [(ngModel)]="tenent.permanent_address.pincode"
                  class="form-control">
              </div>
            </div>
            <!-- <div class="form-row">
              <div class="form-group col-md-1">

              </div>
              <div class="form-group ">
                <input class="form-check-input" (click)="checkBoxClicked($event)" type="checkbox" id="assigntoproperty">
                <label class="form-check-label" for="assigntoproperty">
                  Assign to Property
                </label>
              </div>
            </div> -->
            <!-- <div *ngIf="tenentPropertyFlag == 'yes'" class="form-row">
              <div class="form-group">
                <label for="meter_type">Property</label>
                <select class="custom-select" [(ngModel)]="tenent.tenent_properties.property" id="property"
                  name="property">
                  <option *ngFor="let property of properties" value="{{property._id}}">{{property.name}}</option>
                </select>
              </div>
            </div> -->
            <div *ngIf="tenentPropertyFlag == 'yes'" class="form-row">
              <div class="form-group col-md-6">
                <label for="meter_type">Meter Type</label>
                <select class="custom-select" [(ngModel)]="tenent.tenent_properties.meter_type" id="meter_type"
                  name="meter_type">
                  <option value="domestic">Domestic</option>
                  <option value="commercial">Commercial</option>
                </select>
              </div>
              <div class="form-group col-md-6">
                <label for="rate_per_unit">Electricity Rate Per Unit</label>
                <input [(ngModel)]="tenent.tenent_properties.e_rate_per_unit" id="e_rate_per_unit" name="rate_per_unit"
                  type="number" class="form-control">
              </div>
            </div>
            <div *ngIf="tenentPropertyFlag == 'yes'" class="form-row">
              <div class="form-group col-md-6">
                <label for="monthly_rent">Monthly Rent</label>
                <input [(ngModel)]="tenent.tenent_properties.monthly_rent" id="monthly_rent" name="monthly_rent"
                  type="number" class="form-control">
              </div>
              <div class="form-group col-md-6">
                <label for="security_deposit">Security Deposit</label>
                <input [(ngModel)]="tenent.tenent_properties.security_deposit" id="security_deposit"
                  name="security_deposit" type="number" class="form-control">
              </div>
            </div>
            <div *ngIf="tenentPropertyFlag == 'yes'" class="form-row">
              <div class="form-group col-md-3">
                <label for="">Tenure Start</label>
                <mat-form-field>
                  <input [(ngModel)]="tenent.tenent_properties.tenure_start" name="tenure_start" matInput
                    [matDatepicker]="tenure_start" placeholder="Tenure Start">
                  <mat-datepicker-toggle matSuffix [for]="tenure_start"></mat-datepicker-toggle>
                  <mat-datepicker #tenure_start></mat-datepicker>
                </mat-form-field>
              </div>
              <div class="form-group col-md-3">

              </div>
              <div class="form-group col-md-3">
                <label for="">Tenure End</label>
                <mat-form-field>
                  <input [(ngModel)]="tenent.tenent_properties.tenure_end" name="tenure_end" matInput
                    [matDatepicker]="tenure_end" placeholder="Tenure End">
                  <mat-datepicker-toggle matSuffix [for]="tenure_end"></mat-datepicker-toggle>
                  <mat-datepicker #tenure_end></mat-datepicker>
                </mat-form-field>
              </div>
            </div>
            <div class="form-row">
              <div class="form-group col-md-3">
                <button routerLink="/dashboard/tenent" class="btn btn-primary">Cancel</button>
              </div>
              <div class="form-group col-md-3">
                <button *ngIf="!tenentParams.tenent" [disabled]="!validateTenentData()" (click)="newTenent()"
                  type="submit" class="btn btn-primary">Add Tenent</button>
                <button *ngIf="tenentParams.tenent" [disabled]="!validateTenentData()" (click)="updateTenent()"
                  type="submit" class="btn btn-primary">Update Tenent</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-3">

    </div>
  </div>
</div>
