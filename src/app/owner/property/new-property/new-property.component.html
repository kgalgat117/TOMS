<div class="container-fluid">
  <div class="row">
    <h2>Add New Property</h2>
  </div>
  <div class="row">
    <div class="container-fluid">
      <form>
        <div class="form-row">
          <div class="form-group">
            <label for="">Name</label>
            <input [(ngModel)]="property.name" name="name" type="text" class="form-control">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group">
            <label for="">Category</label>
            <select class="form-control" [(ngModel)]="property.category" name="category">
              <option value="bed">Bed</option>
              <option value="room">Room</option>
              <option value="flat">Flat</option>
            </select>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-md-2">
            <button routerLink="/dashboard/property" class="btn btn-primary">Cancel</button>
          </div>
          <div class="form-group col-md-2">
            <button *ngIf="!propertyParams.property" [disabled]="!validatePropertyData()" (click)="newProperty()" type="submit" class="btn btn-primary">Add</button>
            <button *ngIf="propertyParams.property" [disabled]="!validatePropertyData()" (click)="updateProperty()" type="submit" class="btn btn-primary">Update</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
